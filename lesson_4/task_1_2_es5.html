<!DOCTYPE html> 
<html lang='en' style='background: grey;'>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 1.2</title>
</head>
<body>
    <script>
        'use strict';

        function Post(author, text, date) {
            this.author = author;
            this.text = text;
            this.date = date;
        }

        Post.prototype.edit = function(text) {
            this.text = text;
        }

        function AttachedPost(author, text, date) {
            Post.call(this, author, text, date);
            this.highlighted = false;
        }

        const post1 = new Post('user 1', 'Новости на сегодня', new Date());
        console.log(post1);
        post1.edit('мемы про котиков');
        console.log(post1);

        AttachedPost.prototype = Object.create(Post.prototype);
        AttachedPost.prototype.constructor = AttachedPost;

        AttachedPost.prototype.makeTextHighlighted = function() {
            this.highlighted = true;
        }

        const attached1 = new AttachedPost('user 2', 'кто прочитал тот', new Date());
        console.log(attached1);
        attached1.makeTextHighlighted();
        attached1.edit('никакого нигатива');
        console.log(attached1);
    </script>
</body>
</html>
