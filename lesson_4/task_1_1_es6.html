<body>
    <script>
        'use strict';

        class Product {
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }

            make25PercentDiscount() {
                this.price = this.price - (this.price * 25 / 100);
            }
        }

        const glass = new Product('стакан', 50);
        glass.make25PercentDiscount();

        const flute = new Product('флейта', 40000)

        console.log(glass);
        console.log(flute);
    </script>
</body>
