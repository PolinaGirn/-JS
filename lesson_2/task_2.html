    <script>
        let a = 2;
        let x = 1 + (a *= 2)
        
        /*
        в строке 12 он первым делом считает (a *= 2)
        это так же можно записать как (а = а * 2)
        это выражение вернет 4
        далее к этому добавляется 1 и результат записывается в х
        4 + 1 = 5
        значит х = 5, a a = 4
        */

        console.log(x) // 5
        console.log(a) // 4

    </script>
