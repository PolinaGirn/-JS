<!DOCTYPE html> 
<html lang='en' style='background: grey;'>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2
        /*
        тут изначально а = 1, ++а = 2
        если ++ стоит перед переменной, то переменная увеличивается
        и взвращается новое значение
        соответственно с = 2
        */

        //пример 2
        d = b++;
        alert(d); // ответ: 1
        /*
        тут b = 1, b++ увеличивает b на 1, но возвращает старое знаечение
        то есть b++ вернет 1
        d = 1
        */

        //пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5
        /*
        с = 2
        а = 2, потому что был ++ в первом примере
        ++а вернет 3, поэтому
        с = 2 + 3 = 5
        в итоге с = 5, а а становится = 3
        */

        //пример 4
        d = 2 + b++;
        alert(d); //ответ 4
        /*
        d = 1
        b = 2
        b++ увеличит b на 1, но вернет 2
        получаем d = 2 + 2 = 4
        в итоге d = 4, a b = 3
        */

        alert(a); //3 (увеличивали на 1 в примерах 1 и 3)
        alert(b); //3 (увеличивали на 1 в примерах 2 и 4)
    </script>
</body>
</html>
