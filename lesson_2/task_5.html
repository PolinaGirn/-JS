<!DOCTYPE html> 
<html lang='en' style='background: grey;'>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 5</title>
</head>
<body>
    <script src='functions.js'></script>
    <script>
        function mathOperation(arg1, arg2, operation){
            switch(operation){
                case 'сложение':
                    return sum(arg1, arg2);
                    break;
                case 'вычитание':
                    return sub(arg1, arg2);
                    break;
                case 'умножение':
                    return mult(arg1, arg2);
                    break;
                case 'деление':
                    return div(arg1, arg2);
                    break;
                default:
                    return 'ошибка';
                    break;
            }
        }

        let a = 4
        let b = 16

        alert(a + ' + ' + b + ' = ' + mathOperation(a, b, 'сложение'))
        alert(a + ' - ' + b + ' = ' + mathOperation(a, b, 'вычитание'))
        alert(a + ' * ' + b + ' = ' + mathOperation(a, b, 'умножение'))
        alert(a + ' / ' + b + ' = ' + mathOperation(a, b, 'деление'))
    </script>
</body>
</html>
