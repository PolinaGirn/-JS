<!DOCTYPE html> 
<html lang='en' style='background: grey;'>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 4</title>
</head>
<body>
    <script>
        const products = [
            {
                id: 3,
                price: 127,
                photos: [
                    '1.jpg',
                    '2.jpg'
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: [
                    '3.jpg'
                ]
            },
            {
                id: 8,
                price: 78,
            }
        ]

        const result = products.filter(elem => 'photos' in elem && elem.photos.length > 0)
        console.log(result)

        const result1 = products.sort(function(elem1, elem2){
            return elem1.price - elem2.price;
        })
        console.log(result1)

    </script>
</body>
